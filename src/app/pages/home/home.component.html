<app-timer></app-timer>

<div class="page">
  <div class="content">
    <app-side-view>
      <app-floor
        *ngFor="let floor of floors; index as i"
        (click)="openSide(floors.length - i)"
      >
        <span class="block-title">{{ floors.length - i }} этаж</span>
        <app-block
          *ngFor="let apartment of apartments"
          [heightRatio]="0.7"
        ></app-block>
      </app-floor>
    </app-side-view>

    <div class="info">
      <app-icon class="icon-meter" name="meter" color="blue"></app-icon>

      <div class="meter-info">
        <div class="meter-info__title">Электропотребление объекта</div>
        <div class="meter-info__value">{{ getFloorRate() }} кВт/ч</div>
      </div>

      <app-icon class="icon-house" name="house" color="blue"></app-icon>

      <div class="building-info">
        <div class="building-info__item">
          <div class="building-info__title">Количество этажей</div>
          <div class="building-info__value">{{ floorsCount }}</div>
        </div>

        <div class="building-info__item">
          <div class="building-info__title">Количество апартаментов</div>
          <div class="building-info__value">
            {{ floorsCount * apartmentsInRow * rowsCount }}
          </div>
        </div>

        <div class="building-info__item">
          <div class="building-info__title">Общее количество площади</div>
          <div class="building-info__value">
            {{ apartmentsSquare * apartmentsInRow * rowsCount * floorsCount }}
            кв.м.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
