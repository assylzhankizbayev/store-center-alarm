<div
  class="block"
  [class.enabled]="enabledClick"
  [style.height.px]="height * heightRatio"
  [style.width.px]="width * widthRatio"
  [style.borderWidth.px]="borderWidth"
>
  <div class="inner-block">
    <span *ngIf="enabledClick" class="flat-number">{{ flatNumber }}</span>
    <ng-content></ng-content>
  </div>
</div>
